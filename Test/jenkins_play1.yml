---
    - name: Issue show commands
      hosts: testers
      connection: local
      gather_facts: no
      tasks:    
        - name: Enable OSPF
          ios_config:
            lines:          
              - network 172.16.16.0 0.0.0.255 area 0
              - auto-cost reference-bandwidth 1000
            parents: router ospf 1
    
        - name: Enable OSPF Lo1
          ios_config:
            lines:          
              - interface loopback 0
              - no ip address
              - ip ospf 1 area 0
